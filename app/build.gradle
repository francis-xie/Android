    // Floats悬浮窗口
    implementation project(':float-api')
    // android进程监控
    implementation 'com.jaredrummler:android-processes:1.1.1'

    // Android图表库
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
